<h1>Add User</h1>
<form #recievedUser="ngForm">

  <label for="id">Username:</label>
  <input type="text" class="form-control" id="id" placeholder="Username" [(ngModel)]="user.id" name="id">

  <label for="fName">First Name:</label>
  <input type="text" class="form-control" id="fName" placeholder="First Name" [(ngModel)]="user.fName" name="fName">

  <label for="lName">Last Name:</label>
  <input type="text" class="form-control" id="lName" placeholder="Last Name" [(ngModel)]="user.lName" name="lName">

  <label for="dob">Date of Birth:</label>
  <input type="text" class="form-control" id="dob" placeholder="yyyy/mm/dd" [(ngModel)]="user.dob" name="dob">

  <label for="email">Email:</label>
  <input type="text" class="form-control" id="email" placeholder="Email" [(ngModel)]="user.email" name="email">

  <label for="phone">Phone Number:</label>
  <input type="text" class="form-control" id="phone" placeholder="Phone" [(ngModel)]="user.phone" name="phone">

  <label for="type">Type</label>
  <input type="text" class="form-control" id="type" placeholder="type name" [(ngModel)]="user.type" name="name">

  <label for="password">Password</label>
  <input type="password" class="form-control" id="password" placeholder="password" [(ngModel)]="user.password" name="password">

   <br>
  <button type="button" class="btn btn-success" (click)="addUser()">Save</button>
</form>
