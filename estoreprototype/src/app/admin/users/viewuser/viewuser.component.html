<div class="userDetails">
    <h2>User details</h2>
  
    <table>
      <tr>
        <td>Username</td>
        <td>{{user.id}}</td>
      </tr>
      <tr>
        <td>First Name</td>
        <td>{{user.fName}}</td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td>{{user.lName}}</td>
      </tr>
      <tr>
        <td>Email</td>
        <td>{{user.email}}</td>
      </tr>
      <tr>
        <td>Date of Birth</td>
        <td>{{user.dob}}</td>
      </tr>
      <tr>
        <td>Phone</td>
        <td>{{user.phone}}</td>
      </tr>
      <tr>
        <td>Account Type</td>
        <td>{{user.type}}</td>
      </tr>
  
    </table>
    <br>
    <a class="btn btn-small btn-danger" (click)="deleteUser()"> delete</a>
  </div>
